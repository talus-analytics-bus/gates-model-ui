<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Gates Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.ico">
    
    <!-- ----- CSS Files ----- -->
 	<link href='http://fonts.googleapis.com/css?family=Open+Sans:800,600,400,300' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
   	<link href='css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="navbar navbar-default">
    	<div class="header-wrapper">
    		<div class="header">
    			<div class="header-title">Gates Model</div>
    		</div>
			<img class="logo" src="img/gates-logo.png" alt="Bill & Melinda Gates Foundation" width="300" height="60">
    	</div>
    </div>
    <div id="page-content"></div>
    
    <!-- ----------- TEMPLATES ------------- -->
    <script id="home-template" type="text/x-handlebars-template">
    	<div class="container">
    		<div class="center">
	    		<div class="home-description">
	    			The model analyzes the efficiency of treatment integration for schisto and malaria.
	    			Below are inputs that customize the output of the model.
	    		</div>
	    	</div>
    		<div class="input-section" name="pop-age">
    			<div class="title">Population</div>
    			<div class="input-subsection">
    				<div class="subtitle">Age Distribution</div>
	    			<div class="description">Please input the closest estimate of age distribution. Distributions will automatically sum to 100%.</div>
	    			<div class="contents row">
	    				<div class="col-md-4">
			    			<table class="pop-age-table table table-condensed table-hover">
			    				<thead>
			    					<tr>
			    						<td>Age Range</td>
			    						<td>% Distribution</td>
			    					</tr>
			    				</thead>
			    				<tbody>
					    			<tr>
					    				<td>0-4</td>
					    				<td><input class="percent-input form-control"></td>
					    			</tr>
					    			<tr>
					    				<td>5-10</td>
					    				<td><input class="percent-input form-control"></td>
					    			</tr>
					    			<tr>
					    				<td>11-17</td>
					    				<td><input class="percent-input form-control"></td>
					    			</tr>
					    			<tr>
					    				<td>18+</td>
					    				<td><input class="percent-input form-control"></td>
					    			</tr>
			    				</tbody>
			    			</table>
			    		</div>
			    		<div class="col-md-8">
			    			<svg class="pop-age-chart"></svg>
			    		</div>
		    		</div>
		    	</div>
    		</div>
    		<div class="input-section" name="schisto">
    			<div class="title">Schistosomiasis</div>
    			<div class="input-subsection">
	    			<div class="subtitle">Praziquantel Mass Drug Administration</div>
	    			<div class="contents">
	    				<div>
		    				<div class="select-label">Target % Coverage</div>
		    				<select class="form-control">
		    					<option value="0.3">30%</option>
		    					<option value="0.5">50%</option>
		    					<option value="0.8" selected>80%</option>
		    					<option value="1">100%</option>
		    				</select>
		    			</div>
		    			<div class="margin-top-5">
		    				<div class="select-label">Age Range</div>
		    				<select class="form-control">
		    					<option value="0-4">0-4 years old</option>
		    					<option value="5-10">5-10 years old</option>
		    					<option value="11-17">11-17 years old</option>
		    					<option value="18+">18+ years old</option>
		    				</select>
		    			</div>
	    			</div>
	    		</div>
    		</div>
    		<div class="input-section" name="malaria">
    			<div class="title">Malaria</div>
    			<div class="input-subsection" name="malaria-transmission-pattern">
	    			<div class="subtitle">Malaria Transmission Pattern</div>
	    			<div class="contents">
		    			<div class="select-label">Timing</div>
		    			<select class="form-control">
		    				<option value="seasonal">Seasonal</option>
		    				<option value="constant">Constant</option>
		    			</select>
		    		</div>
		    	</div>
	    		<div class="input-subsection" name="malaria-transmission-rate">
	    			<div class="subtitle">Malaria Transmission Rate</div>
	    			<div class="contents">
		    			<div class="select-label">How often are there infectious bites per year?</div>
		    			<select class="form-control">
		    				<option value="20">< 20 (Low)</option>
		    				<option value="100">20-200 (Medium)</option>
		    				<option value="250">201+ (High)</option>
		    			</select>
		    		</div>
	    		</div>
	    		<div class="input-subsection" name="irs">
	    			<div class="subtitle">Indoor Residual Insecticide Spraying (IRS)</div>
	    			<div class="contents">
	    				<div class="select-label">Target % Coverage</div>
	    				<select class="form-control">
	    					<option value="0.3">30%</option>
	    					<option value="0.5">50%</option>
	    					<option value="0.8" selected>80%</option>
	    					<option value="1">100%</option>
	    				</select>
	    			</div>
	    		</div>
	    		<div class="input-subsection" name="nets">
	    			<div class="subtitle">Insecticide Treated Bed Nets (ITN)</div>
	    			<div class="contents">
	    				<div class="select-label">Target % Coverage</div>
	    				<select class="form-control">
	    					<option value="0.3">30%</option>
	    					<option value="0.5">50%</option>
	    					<option value="0.8" selected>80%</option>
	    					<option value="1">100%</option>
	    				</select>
	    			</div>
	    		</div>
	    		<div class="input-subsection" name="distribution-strategy">
	    			<div class="subtitle">IRS/Nets Distribution Strategy</div>
	    			<div class="contents">
	    				<select class="form-control">
	    					<option value="both">Offer both</option>
	    					<option value="one">Offer either spray or nets</option>
	    				</select>
	    			</div>
	    		</div>
    		</div>
    		<div class="input-submit-container">
    			<div class="input-submit-button btn btn-primary">Submit</div>
    		</div>
    	</div>
    </script>

    <script id="output-template" type="text/x-handlebars-template">
		<div class="output-container container">
			<div class="title center">Prevalence</div>
			<div class="description">
				Below shows the <span class="text-success">reduced</span> or <span class="text-danger">increased</span> prevalence
				of schisto and malaria treatment when using integrated treatment.
			</div>
			<div class="output-table-container">
				<table class="output-table table table-condensed table-hover">
					<thead>
						<tr>
							<td></td>
							<td>Schistosomiasis</td>
							<td>Malaria</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>without integration</td>
							<td>36%</td>
							<td>42%</td>
						</tr>
						<tr>
							<td>with integration</td>
							<td class="text-success">23%</td>
							<td class="text-success">30%</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="output-chart-container">
				<svg class="output-bar-chart"></svg>
			</div>
		</div>
	</script>
		
	
	<!-- General Libraries -->
	<script src="lib/jquery-2.2.0.min.js"></script>
	<script src="lib/d3.min.js"></script>
	
	<!-- Routing Libraries -->
    <script src="lib/signals.min.js"></script>
    <script src="lib/crossroads.min.js"></script>
    <script src="lib/hasher.min.js"></script>
	<script src="lib/handlebars-v3.0.0.js"></script>	
    
    <!-- Project Specific Files -->
    <script src="js/utility.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
