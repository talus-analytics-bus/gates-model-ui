	<script id="background-template" type="text/x-handlebars-template">
		<div class="background-container">
			<div class="container container-text">
				<h1>Background</h1>
				<div>
					<h2>Acknowledgements</h2>
					<p>We are grateful for the comments from two anonymous reviewers, whose suggestions greatly improved the final manuscript. We would also like to thank Djibril Sangare (Malaria Research and Training Center, Bamako, Mali), Moses Adriko (Vector Control Division, Ministry of Health, Kampala, Uganda), and Mohammed Mahdy (University of Science and Tehcnology, Sanaâ€™a, Yemen) for their support throughout the project and specifically their considerate feedback on the prototype decision-support tool and ideas for improvement. Finally, we would like to acknowledge the research assistance provided by Andrea Vaught (Georgetown University) and the support in developing and testing the model by Michael Van Maele (Talus Analytics).
					</p>
				</div>
				<div>
					<h2>Project Overview</h2>
					<p>
						Managing infectious disease requires rapid and effective response to support decision making. The decisions are complex and require understanding of the diseases, disease intervention and control measures, and the disease-relevant characteristics of the local community. Though disease modeling frameworks have been developed to address these questions, the complexity of current models presents a significant barrier to community-level decision makers in using the outputs of the most scientifically robust methods to support pragmatic decisions about implementing a public health response effort, even for endemic diseases with which they are already familiar. Here, we describe the development of an application available for mobile devices or on the internet, with a simple user interface, to support on-the-ground decision-making for integrating disease control programs, given local conditions and practical constraints. The model upon which the tool is built provides predictive analysis for the effectiveness of integration of schistosomiasis and malaria control, two diseases with extensive geographical and epidemiological overlap, and which result in significant morbidity and mortality in affected regions. Working with data from countries across sub-Saharan Africa and the Middle East, we present a proof-of-principle method and corresponding prototype tool to provide guidance on how to optimize integration of vertical disease control programs. This method and tool demonstrate significant progress in effectively translating the best available scientific models to support practical decision making on the ground with the potential to significantly increase the efficacy and cost-effectiveness of disease control.
					</p>

				</div>
			</div>
